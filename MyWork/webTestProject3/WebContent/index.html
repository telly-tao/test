<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function submit(){
				if($("#userid").val()==""||$("#userpwd").val()==""){
					alert("用户名或密码不能为空");
				}else{
				$.ajax({
					url : "/webTestProject3/LoginUserSevlet",
					type :"post",
					data : {
						username : $("#userid").val(),
						password : $("#userpwd").val(),
						imgCode  : $("#imgCode").val()
					},
					dataType : "json",
					success : function (data){
						if(data.success){
							alert(data);
							window.location.href='home.html';
						}else{
							alert("fail:"+data.message);
						}
						
					},
					error : function (e){
						alert("error:"+e);
					}
					
				});
				}
			}
			function reg(){
				window.location.href='register.html';
			}
			$(function(){
				$("#img").on("click",function(){
					$(this).attr("src","imgServlet?r="+Math.random())
				});
			});
		</script>
		<style type="text/css">
			#tgg{
				width: 500px;
				height: 280px;
				border: solid 1px beige;
				background-color: antiquewhite;
				text-align: center;
				margin-top: 16%;
				margin-left: 30%;
				margin-right: 50%;
			}
			#tgg input{
				margin-top: 30px;
			}
			.text{
				width:180px;
				height: 20px;
			}
			#imgCode{
				width:125px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<div id="tgg">
			账号：<input class="text" type="text" name="username" id="userid" placeholder="6位只能使用数字和字母组合" maxlength="6"/><br />
			密码：<input class="text" type="password" name="password" id="userpwd" /><br />
			验证码：<input type="text" id="imgCode"/> <img id="img" alt="验证码" src="imgServlet"><br>
			<input id="submit" type="button" value="登录" onclick="submit()" />&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="reg()">注册</button>
			<input type="number" name="cmd" value="0" style="display: none;" />
		</div>
		
	</body>
</html>
